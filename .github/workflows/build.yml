name: Build and Deploy
on:
  push:
    branches: [main]
permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - run: npm run build
      - name: Push dist to repo
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add dist/ -f
          git commit -m "build: auto build dist" || echo "No changes"
          git push
